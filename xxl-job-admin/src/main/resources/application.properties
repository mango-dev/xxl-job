# 端口号
server.port=8080
# 项目访问路径
server.context-path=/xxl-job-admin

# 健康检查功能
management.context-path=/actuator
# 关闭邮件运行状况检查
management.health.mail.enabled=false

# 静态资源配置
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

# freemarker模板引擎设置
spring.freemarker.templateLoaderPath=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.number_format=0.##########

# mybatis映射目录
mybatis.mapper-locations=classpath:/mybatis-mapper/*Mapper.xml

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/xxl_job?Unicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=15000&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=30
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-interval=30000

# 邮箱配置设置
spring.mail.host=smtp.qq.com
spring.mail.port=25
spring.mail.username=1063642821@qq.com
spring.mail.password=oesxvdfatlnobccg
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# 此处定义token执行器必须使用token才可链接
xxl.job.accessToken=
# 国际化版本默认中文cn, en为英文缩写
xxl.job.i18n=
# 调度线程池最大线程配置
xxl.job.triggerpool.fast.max=200
xxl.job.triggerpool.slow.max=100
# 调度中心日志表数据保存天数 [必填]：过期日志自动清理；限制大于等于7时生效，否则, 如-1，关闭自动清理功能
xxl.job.logretentiondays=30
